<!DOCTYPE html>

<html data-bs-theme="light" lang="en" style>

<head>
    <title>OpenSage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Untitled</title>
</head>

<body>
    <nav class="navbar navbar-expand-md py-2" style="background-color: black;">
      <div class="container-fluid"><a class="navbar-brand logo" style="color: orange;" href="#">OpenSage</a><button class="navbar-toggler" 
        data-bs-toggle="collapse" data-bs-target="#navcol-1"> <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" style="color: azure;" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item dropdown"><button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" style="color: azure;" aria-expanded="false">Services
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="{% url 'resturant_list' %}">Resturants</a></li>
                      <li><a class="dropdown-item" href="{% url 'store_list' %}">Stores</a></li>                   
                    </ul>
                  </li>
                    <li class="nav-item"><a class="nav-link" style="color: azure;" href="{% url 'change_password' %}">Change Password</a></li>
                </ul><a class="btn btn-primary" role="button" href={% url "logout" %}>Logout</a>
            </div>
        </div>
    </nav>

    <div class="p-0">
      {% block content %}
      
      {% endblock content %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
