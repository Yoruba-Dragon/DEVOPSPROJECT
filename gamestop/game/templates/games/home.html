{% extends "base.html" %}
{% block content %}

{% load static %}

<style>
    /* Make the image fully responsive */
    
    .carousel-inner img {
      width: 100%;
      height: 25%;
      opacity: 0.9;
    }
  </style>

<body>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div style="position: relative;">
              <img src="https://x23214619-opensage-bucket.s3.eu-west-1.amazonaws.com/nafinia-putra-Kwdp-0pok-I-unsplash.jpg" alt="slide one" width="50" height="50">
              <div class="carousel-caption d-none d-md-block" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; font-size: 48px;">
                <div style="border: 8px solid white; padding: 20px;">
                <p class="text-uppercase">
                  <strong>Welcome to OpenSage</strong>
                </p>
              </div>
            </div>
            </div>
           </div>
           <div class="carousel-item">
            <div style="position: relative;">
            <img src="https://x23214619-opensage-bucket.s3.eu-west-1.amazonaws.com/hans-vivek-D3l1y9tPVso-unsplash.jpg" alt="slide two" width="50" height="50">
            <div class="carousel-caption d-none d-md-block" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; font-size: 48px;">
              <div style="background-color: rgba(40, 36, 36, 0.7); padding: 20px;">
              <p class="font-italics">
                <strong>Resturant and Store store running hours at your fingertips </strong>
              </p>
            </div>
          </div>
          </div>
          </div>
          <div class="carousel-item">
            <div style="position: relative;">
            <img src="https://x23214619-opensage-bucket.s3.eu-west-1.amazonaws.com/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="slide three" width="50" height="50">
            <div class="carousel-caption d-none d-md-block" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; font-size: 48px;">
              <p style="background-color: rgba(98, 171, 213, 0.7); padding: 20px;">"Time is a precious commodity, every moment counts"</p>
              <a class="btn btn-primary btn-xl" role="button" href="/recipes">Click to view healthy recipes</a>
            </div>
          </div>
        </div>
      </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>

  {% endblock %}
