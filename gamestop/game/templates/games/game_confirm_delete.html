<!-- games/templates/games/confirm_delete.html -->
{% extends 'base.html' %}
{% block title %}Confirm delete{% endblock title %}
{% block content %}
<div class="p-8">
  <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ game.title }}"?</p>
  <form method="post" action="{% url 'delete_game' game.id %}">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Delete</button>
    <a href="{% url 'home' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</a>
  </form>
</div>
{% endblock %}
