<!-- games/templates/games/edit_game.html -->
{% extends 'base.html' %}

{% block content %}
<div class="p-8">
  <h1 class="text-2xl font-bold mb-4">Edit Game</h1>
  <!-- Game Form -->
  <form class="w-full max-w-md " method="POST" action="{% url 'edit_game' game.id %}">
    {% csrf_token %}
    {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
  </form>
</div>
{% endblock %}
